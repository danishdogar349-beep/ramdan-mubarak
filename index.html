<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzan Mubarak 2026</title>
    <style>
        /* --- CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cinzel+Decorative:wght@700&display=swap');

        :root {
            --primary-gold: #D4AF37;
            --secondary-gold: #F9E79F;
            --deep-blue: #0f172a;
            --night-blue: #1e3a8a;
            --text-light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background: radial-gradient(circle at bottom, var(--night-blue), var(--deep-blue));
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background Stars Animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Main Container */
        .container {
            text-align: center;
            z-index: 10;
            background: rgba(15, 23, 42, 0.6);
            padding: 3rem;
            border-radius: 20px;
            border: 2px solid var(--primary-gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(5px);
            max-width: 90%;
            width: 600px;
        }

        /* Crescent Moon CSS */
        .moon {
            width: 100px;
            height: 100px;
            background: transparent;
            border-radius: 50%;
            box-shadow: -15px 15px 0 0 var(--primary-gold);
            margin: 0 auto 20px auto;
            transform: rotate(-15deg);
            filter: drop-shadow(0 0 10px var(--primary-gold));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotate(-15deg) translateY(0); }
            50% { transform: rotate(-15deg) translateY(-10px); }
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3.5rem;
            color: var(--primary-gold);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            font-size: 1.5rem;
            color: var(--secondary-gold);
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Lantern */
        .lantern {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: swing 2s infinite ease-in-out;
            transform-origin: top center;
        }

        @keyframes swing {
            0% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            border: 1px solid var(--primary-gold);
        }

        .time-box span {
            display: block;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-gold);
        }

        .time-box small {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Music Player Button */
        .music-btn {
            margin-top: 30px;
            background: linear-gradient(45deg, var(--primary-gold), #F9E79F);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: var(--deep-blue);
            font-family: 'Cinzel Decorative', cursive;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .music-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-gold);
        }

        .music-btn.playing {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        /* Footer Message */
        .message {
            margin-top: 40px;
            line-height: 1.6;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 1.5rem; width: 90%; }
            .countdown { gap: 10px; }
            .time-box { min-width: 60px; padding: 10px; }
            .time-box span { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <!-- Dynamic Background Stars -->
    <div class="stars" id="starContainer"></div>

    <div class="container">
        <div class="lantern">üèÆ</div>
        
        <div class="moon"></div>
        
        <h1>Ramzan Mubarak</h1>
        <h2>Year 2026</h2>

        <!-- Countdown Section -->
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <small>Mins</small>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <small>Secs</small>
            </div>
        </div>

        <!-- Music Player Button -->
        <button class="music-btn" id="musicBtn" onclick="toggleMusic()">
            <span id="musicIcon">‚ñ∂</span> Play Ramzan Music
        </button>

        <div class="message">
            <p>
                "O you who have believed, decreed upon you is fasting as it was decreed upon those before you that you may become righteous."
                <br><br>
                <strong>Only 2 Days Left!</strong>
            </p>
        </div>
    </div>

    <!-- Hidden Audio Element -->
    <!-- Note: Using a copyright-free Islamic Nasheed link -->
    <audio id="ramzanAudio" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_0782747634.mp3?filename=arabic-oud-10684.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. Generate Stars
        const starContainer = document.getElementById('starContainer');
        const starCount = 50;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 3;
            const delay = Math.random() * 2;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${delay}s`;

            starContainer.appendChild(star);
        }

        // 2. COUNTDOWN TIMER LOGIC (FIXED TO 2 DAYS)
        const now = new Date();
        const targetDate = new Date(now.getTime() + (2 * 24 * 60 * 60 * 1000)).getTime();

        const x = setInterval(function() {
            const currentTime = new Date().getTime();
            const distance = targetDate - currentTime;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown").innerHTML = "Ramzan Has Arrived!";
            }
        }, 1000);

        // 3. MUSIC PLAYER LOGIC
        const audio = document.getElementById("ramzanAudio");
        const btn = document.getElementById("musicBtn");
        const icon = document.getElementById("musicIcon");
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                btn.classList.remove("playing");
                icon.innerHTML = "‚ñ∂";
                btn.innerHTML = '<span id="musicIcon">‚ñ∂</span> Play Ramzan Music';
            } else {
                audio.play();
                btn.classList.add("playing");
                icon.innerHTML = "‚è∏";
                btn.innerHTML = '<span id="musicIcon">‚è∏</span> Pause Music';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
